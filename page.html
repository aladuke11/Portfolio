            ⚡ NEON

      <main>
        <article class="survey-form">
            <header>
                <h1>Job Application</h1>
                <p>Please fill out the form below to apply for a position with our team.</p>
            </header>
            
            <form>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
                
                <fieldset class="radio-group">
                    <legend>Availability</legend>
                    <label>
                        <input type="radio" id="full-time" name="availability" value="full-time" required>
                        Full-Time
                    </label>
                    <label>
                        <input type="radio" id="part-time" name="availability" value="part-time" required>
                        Part-Time
                    </label>
                    <label>
                        <input type="radio" id="contract" name="availability" value="contract" required>
                        Contract
                    </label>
                </fieldset>
                
                <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Submit Application</button>
            </form>
        </article>
    </main>
    
    <footer>
        <p>Thank you for visiting my portfolio!</p>
